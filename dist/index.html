<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
        body {
            margin: 0;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #top {
            font-family: monospace;
            padding: 10px 20px;
            display: flex;
        }
        #tags {
            flex-grow: 1;
        }
        #tags span {
            padding-right: 10px;
        }
        #tags a {
            text-decoration: none;
            font-weight: bold;
            color: #888;
        }
        #status {
            color: #888;
        }
        .post, #post_form_outer {
            width: 60vw;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .post {
            /* padding-bottom: 6px; */
            border-bottom: 1px dotted #bbb;
        }
        .post.my {
            border-bottom: 1px dotted #6a6;
        }
        #posts {
            flex-grow: 1;
            overflow-y: scroll;
            /*overflow-x: hidden;*/
        }
        .post .meta a {
            text-decoration: none;
            color: #bbb;
            font-family: monospace;
        }
        .post.revoked {
            padding: 3px 0;
            background-color: #bbb;
            margin-bottom: 1em;
            border-bottom: 1px dotted #a44;
        }
        .post.revoked:hover .meta, .post.revoked:hover .meta a {
            color: #a44
        }

        .post .meta {
            /* margin-top: 3px; */
            opacity: 0;
            font-family: monospace;
            display: flex;
            color: #bbb;
            transition: opacity 100ms ease-out;
        }
        .post:hover .meta {
            opacity: 100;
            visibility: visible;
            transition: opacity 200ms ease-in;
        }
        .post .body :first-child {
            margin-top: 0;
            /* margin-top: 3px; */
        }

        #post_form {
            display: flex;
        }
        #post_form textarea {
            flex-grow: 1
        }
        #post_form button {
            width: 70px;
        }

		#files {
			font-size: 10px;
		}
		#files span {
			margin-right: 10px;
		}
		#drop_zone {
			border: 2px dashed #bbb;
			padding: 2px;
			color: #bbb;
			width: 50px;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
            font-size: 12px;
		}
	</style>
</head>
<body>
	<div id="main"></div>
	<script src="main.js"></script>
</body>
</html>
