<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
        body {
            margin: 0;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* --------------------------------------------------------------------------------------------------------- */
        #top {
            font-family: monospace;
            padding: 10px 20px;
            display: flex;
        }
        #tags {
            flex-grow: 1;
        }
        #tags span {
            padding-right: 10px;
        }
        #tags a {
            text-decoration: none;
            font-weight: bold;
            color: #888;
        }
        #status { /* directs and number of connections */
            color: #888;
        }
        /* --------------------------------------------------------------------------------------------------------- */
        #error {
            flex-grow: 1;
            color: #a44;
        }
        #error, .post, .thread, #post_form_outer {
            width: 60vw;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .thread {
        /* #posts > div > div - post with thread; but this style only should apply in tag view */
            margin-bottom: 40px;
        }
        .thread .post, .thread .more {
            width: auto;
            box-sizing: border;
            margin-left: 50px;

        }
        .thread .more {
            font-style: italic;
            padding-left: 10px;
        }
        .thread .more a {
            text-decoration: none;
            color: #bbb;
        }
        .post {
            /* padding-bottom: 6px; */
            border-bottom: 1px dotted #bbb;
            padding: 0 10px;
        }
        .post.my {
            border-bottom: 1px dotted #6a6;
            border-left: 1px dotted #6a6;
        }
        #posts {
            flex-grow: 1;
            overflow-y: scroll;
            /*overflow-x: hidden;*/
        }
        /* --------------------------------------------------------------------------------------------------------- */
        #opost .post {
            background-color: #eee;
        }
        .post .meta .action {
            cursor: pointer;
        }
        .post .meta a {
            text-decoration: none;
            color: #bbb;
            font-family: monospace;
        }
        .post.revoked {
            padding: 3px 0;
            background-color: #bbb;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            border-bottom: 1px dotted #a44;
        }
        .post.revoked:hover .meta, .post.revoked:hover .meta a {
            color: #a44
        }

        .post .meta {
            /* margin-top: 3px; */
            opacity: 0;
            font-family: monospace;
            display: flex;
            color: #bbb;
            transition: opacity 100ms ease-out;
        }
        .post:hover .meta {
            opacity: 100;
            visibility: visible;
            transition: opacity 200ms ease-in;
        }
        .post {
            padding: 0 10px;
        }
        .post .body :first-child {
            margin-top: 0;
            /* margin-top: 3px; */
        }
        /* --------------------------------------------------------------------------------------------------------- */
        #post_form_outer {
            margin-bottom: 10px;
        }

        #post_form {
            display: flex;
        }
        #post_form textarea, #post_form input {
            flex-grow: 1
        }
        #post_form button {
            width: 70px;
        }
        textarea::placeholder {
            color: #baa;
        }
        textarea.encrypted::placeholder, {
            color: #aba;
        }
        #post_form input {
            color: #464;
            font-size: 24px;
            text-align: center;
        }

		#files {
			font-size: 10px;
		}
		#files span {
			margin-right: 10px;
		}
		#drop_zone {
			border: 2px dashed #bbb;
			padding: 2px;
			color: #bbb;
			width: 50px;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
            font-size: 12px;
		}

        .initiation-message {
            font-size: 16px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        /* --------------------------------------------------------------------------------------------------------- */
        .mark {
            font-family: monospace;
            text-decoration: none;
            word-break: break-all;
            word-wrap: break-word;
        }
        
        .mark:hover {
            text-decoration: underline;
        }

        .mark.genuine {
            color: #494;
        }

        .mark.counterfeit {
            color: #a44;
        }
        /* --------------------------------------------------------------------------------------------------------- */
        .splash {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-size: 48px;
        }
	</style>
</head>
<body>
	<div id="main"></div>
	<script src="main.js"></script>
</body>
</html>
