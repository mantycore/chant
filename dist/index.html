<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
        body {
            margin: 0;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #top {
            font-family: monospace;
            padding: 10px 20px;
            display: flex;
        }
        #tags {
            flex-grow: 1;
        }
        #tags span {
            padding-right: 10px;
        }
        #tags a {
            text-decoration: none;
            font-weight: bold;
            color: #888;
        }
        #status {
            color: #888;
        }
        .post, #post_form {
            width: 60vw;
            margin-left: auto;
            margin-right: auto;
        }
        .post {
            margin-bottom: 30px;
        }
        #posts {
            flex-grow: 1;
            overflow-y: scroll;
            /*overflow-x: hidden;*/
        }
        .post .meta a {
            text-decoration: none;
            color: #bbb;
            font-family: monospace;
        }
        .post .meta {
            font-family: monospace;
            display: flex;
            color: #bbb;
        }
        #post_form {
            display: flex;
        }
		#files {
			font-size: 10px;
		}
		#files span {
			margin-right: 10px;
		}
		#drop_zone {
			border: 2px dashed #bbb;
			padding: 2px;
			color: #bbb;
			width: 400px;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;

		}
	</style>
</head>
<body>
	<div id="main"></div>
	<script src="main.js"></script>
</body>
</html>
